<app-header titulo="checkboxs"></app-header>

<ion-content>
  <ion-item *ngFor=" let check of data"
  (click)="onClick(check)">
    <ion-label>{{check.name}}</ion-label>
    <!-- Default Checkbox -->
    <ion-checkbox
      [(ngModel)]="check.selected"
      [color]="check.name"
    ></ion-checkbox>
  </ion-item>
</ion-content>
