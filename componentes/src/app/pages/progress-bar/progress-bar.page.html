<app-header titulo="ProgressBar"></app-header>

<ion-content>



<ion-list>

  <ion-item>
    <ion-progress-bar [value]="porcentaje" >
    </ion-progress-bar>
  </ion-item>




  <ion-item>
 
    <ion-range (ionChange)="cambioRange( $event )"
                min="1"
                max="100"
                pin="true"
                color="secondary">
    <ion-label slot="start">0</ion-label>
    <ion-label slot="end">100</ion-label>
    </ion-range>
    

    
  </ion-item>
</ion-list>
</ion-content>
