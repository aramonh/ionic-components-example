<app-header titulo="input & Forms" ></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Name: {{ nombre || "No hay nombre"}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label  position="floating"  >Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>



  <ion-list>
    <ion-list-header>
      <ion-label>Formpulario Template: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-list>
        <ion-item>
          <ion-label  position="floating"  >Email</ion-label>
          <ion-input type="email" 
          name="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          [(ngModel)]="usuario.email"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating"  >Password</ion-label>
          <ion-input type="password" 
          name="password"
          minlength="8"
          [(ngModel)]="usuario.password"
          required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button [disabled]="formulario.invalid" type="submit" expand="full" fill="solid" shape="round">
        Send
      </ion-button>
    </form>
  </ion-list>

</ion-content>
