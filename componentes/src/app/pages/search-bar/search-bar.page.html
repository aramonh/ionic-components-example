<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>searchBar</ion-title>
  </ion-toolbar>

  <ion-searchbar  (ionChange)="onSearchChange($event)"  animated></ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title' ">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
