<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/" ></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>Avatar</ion-title>
  </ion-toolbar>

  <ion-avatar>
    <img src="../../../assets/images/stan-lee.jpg" >
  </ion-avatar>
  
  <ion-chip color="primary" *ngFor="let c of [1,1,1,1,1,1,1]">
    <ion-avatar>
      <img src="../../../assets/images/stan-lee.jpg" >
    </ion-avatar>
    <ion-label>
      Stan Lee
    </ion-label>
  </ion-chip>

</ion-header>
<ion-content>
 <ion-list>
   <ion-item *ngFor="let c of [1,1,1,1,1,1] ">
    <ion-avatar slot="start">
      <img src="../../../assets/images/stan-lee.jpg" >
    </ion-avatar>
    <ion-label>
      Stan Leee
    </ion-label>
   </ion-item>
 </ion-list>
</ion-content>
